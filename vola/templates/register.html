{%extends "layout%}
{%block title%}Sign Up{%endblock%}
{%block body%}
	<h2>Sign Up</h2>
{%if error%}
	<div class=error><string>Error:</string>{{error}}</div>
{%endif%}
	<form action="" method=post>
		<dl>
			<dt>username: </dt>
			<dd><input type=text name=username size=30 value="{{request.form.username}}"></dd>
			<dt>Email: </dt>
			<dd><input type=text name=email size=30 value="{{request.form.email}}"></dd>
			<dt>Password:</dt>
			<dd><input type="password" name="password" size=30></dd>
			<dt>Password<small>(repeat)</small>:</dt>
			<dd><input type="password" name="password2" size=30></dd>
		</dl>
		<div class=actions><input type="submit" value="sign Up"></div>
	</form>
{%endblock%}
